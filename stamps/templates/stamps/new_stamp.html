<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New stamp</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'collection' %}" class="btn btn-outline-dark btn-sm my-3">Return</a>
                    
                    <div class="card">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group m-3 d-flex flex-column">
                                <label>Name</label>
                                <input required type="text" name="name" placeholder="Enter a name..." class="form-control-file">
                            </div>

                            <div class="form-group m-3 d-flex flex-column">
                                <label>Description</label>
                                <input required type="text" name="description" placeholder="Enter the description..." class="form-control-file">
                            </div>
                            
                            <div class="form-group m-3 d-flex flex-column">
                                <label>Category</label>
                                <select required name="category" class="form-control-file">
                                    <option value="none">Select a category</option>
                                    
                                    {% for category in categories%}
                                        <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group m-3 d-flex flex-column">
                                <label>Create a new category</label>
                                <input type="text" name="new_category" placeholder="Create a new category..." class="form-control-file">
                            </div>

                            <div class="form-group m-3 d-flex flex-column">
                                <label>Upload image</label>
                                <input required type="file" name="stamp" class="form-control-file">
                            </div>

                            <button type="submit" class="btn btn-dark btn-sm m-3">Add stamp</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
