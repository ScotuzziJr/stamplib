<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stamplib - Stamps</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <a href="{% url 'collection' %}" class="btn btn-outline-dark btn-sm my-3">Return</a>

                    <div style="height: 90vh;">
                        <img style="max-width: 100%; max-height: 100%;" src="{{stamp.image.url}}" alt="Stamp image">

                        <p>{{stamp.description}}</p>

                        <form method="POST" action="{% url 'delete_stamp' pk=stamp.id category=stamp.category.name %}">
                            {% csrf_token %}

                            <button type="submit" class="btn btn-dark btn-sm my-3">Delete</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
