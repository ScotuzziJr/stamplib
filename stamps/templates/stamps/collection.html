<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stamplib</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <style>
            .card-thumbnail {
                height: 200px;
            }
        </style>
    </head>
    <body class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Categories
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="{% url 'collection' %}">All</a>
                            </li>
                            {% for category in categories %}
                            <li class="list-group-item">
                                <a href="{% url 'collection' %}?category={{category.name}}">{{category.name}}</a>
                            </li>
                            {% endfor %}
                            
                            <a href="{% url 'new_stamp' %}" class="btn btn-dark btn-sm m-1">New stamp</a>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        {% for stamp in stamps %}
                        <div class="col-md-3">
                            <div class="card my-2">
                                <img src="{{stamp.image.url}}" alt="Stamp image" class="card-thumbnail">
                                <div class="card-body">
                                    <small>
                                        Name: {{stamp.name}}
                                    </small>
                                    <br>
                                    <small>
                                        Category: {{stamp.category.name}}
                                    </small>
                                </div>
                                <a href="{% url 'stamp' stamp.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                            </div>
                        </div>
                        {% empty %}
                        <h3>You don't have any stamps in your collection. Add some...</h3>
                        
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
